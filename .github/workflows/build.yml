name: Build EXE and Create Release

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'app/**'
      - '.github/workflows/build.yml'
    tags:
      - 'v*'  # Trigger r√≥wnie≈º przy tagach zaczynajƒÖcych siƒô od 'v'
  pull_request:
    branches:
      - main
      - master
    paths:
      - 'app/**'
      - '.github/workflows/build.yml'
  workflow_dispatch:  # Pozwala na rƒôczne uruchomienie

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Potrzebne do sprawdzania tag√≥w
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      working-directory: ./app
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Build EXE
      working-directory: ./app
      env:
        CI: true
        NON_INTERACTIVE: true
        PYTHONIOENCODING: utf-8
      run: |
        python build_exe.py
    
    - name: Verify EXE exists
      working-directory: ./app
      run: |
        if (-not (Test-Path "dist/M2Watcher.exe")) {
          Write-Error "M2Watcher.exe nie zosta≈Ç utworzony!"
          exit 1
        }
        $size = (Get-Item "dist/M2Watcher.exe").Length / 1MB
        Write-Output "‚úì M2Watcher.exe utworzony (rozmiar: $([math]::Round($size, 2)) MB)"
    
    - name: Create ZIP archive
      shell: pwsh
      run: |
        $zipName = "M2Watcher-${{ github.sha }}.zip"
        $zipPath = Join-Path $env:GITHUB_WORKSPACE $zipName
        Compress-Archive -Path "app/dist/M2Watcher.exe" -DestinationPath $zipPath -Force
        Write-Output "zip_name=$zipName" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
        Write-Output "‚úì Utworzono archiwum: $zipName w $zipPath"
    
    - name: Upload EXE artifact
      uses: actions/upload-artifact@v4
      with:
        name: M2Watcher.exe
        path: app/dist/M2Watcher.exe
        retention-days: 30
    
    - name: Upload ZIP artifact
      uses: actions/upload-artifact@v4
      with:
        name: M2Watcher.zip
        path: ${{ env.zip_name }}
        retention-days: 30
    
    - name: Determine release tag and name
      id: release_info
      shell: pwsh
      run: |
        if ("${{ github.ref }}" -like "refs/tags/*") {
          # Je≈õli push tagu, u≈ºyj nazwy tagu
          $tag = "${{ github.ref_name }}"
          $isTag = "true"
          $isPrerelease = "false"
        } else {
          # Dla pushu do main, u≈ºyj "latest"
          $tag = "latest"
          $isTag = "false"
          $isPrerelease = "true"
        }
        Write-Output "tag=$tag" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append
        Write-Output "is_tag=$isTag" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append
        Write-Output "is_prerelease=$isPrerelease" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append
        Write-Output "U≈ºywany tag: $tag (is_tag: $isTag, prerelease: $isPrerelease)"
    
    - name: Create or Update Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          app/dist/M2Watcher.exe
          ${{ env.zip_name }}
        tag_name: ${{ steps.release_info.outputs.tag }}
        name: Release ${{ steps.release_info.outputs.tag }}
        body: |
          ## M2Watcher ${{ steps.release_info.outputs.tag }}
          
          Automatycznie wygenerowany build z commit: `${{ github.sha }}`
          
          **Commit:** [${{ github.sha }}](https://github.com/${{ github.repository }}/commit/${{ github.sha }})
          
          ### üì¶ Pobierz
          
          - **M2Watcher.exe** - bezpo≈õredni plik wykonywalny
          - **M2Watcher-${{ github.sha }}.zip** - archiwum ZIP z exe
          
          ### üìù Zmiany
          
          Zobacz [commity](https://github.com/${{ github.repository }}/compare/${{ github.event.before }}...${{ github.sha }})
          
          ### ‚öôÔ∏è Instalacja
          
          1. Pobierz plik ZIP lub EXE
          2. Rozpakuj (je≈õli ZIP)
          3. Uruchom M2Watcher.exe
          4. Skonfiguruj zgodnie z [instrukcjƒÖ](https://github.com/${{ github.repository }}/blob/main/app/README.md)
        draft: false
        prerelease: ${{ steps.release_info.outputs.is_prerelease == 'true' }}
        make_latest: true
        fail_on_unmatched_files: false
        overwrite: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
