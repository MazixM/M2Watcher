name: Build EXE

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'app/**'
      - '.github/workflows/build.yml'
  pull_request:
    branches:
      - main
      - master
    paths:
      - 'app/**'
      - '.github/workflows/build.yml'
  workflow_dispatch:  # Pozwala na ręczne uruchomienie

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      working-directory: ./app
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Build EXE
      working-directory: ./app
      env:
        CI: true
        NON_INTERACTIVE: true
        PYTHONIOENCODING: utf-8
      run: |
        python build_exe.py
    
    - name: Upload EXE artifact
      uses: actions/upload-artifact@v4
      with:
        name: M2Watcher.exe
        path: app/dist/M2Watcher.exe
        retention-days: 30
    
    - name: Get version from commit
      id: get_version
      shell: pwsh
      run: |
        if ("${{ github.ref }}" -like "refs/tags/*") {
          $version = "${{ github.ref_name }}"
        } else {
          $date = Get-Date -Format "yyyy.MM.dd"
          $sha = "${{ github.sha }}".Substring(0, 7)
          $version = "v$date-$sha"
        }
        Write-Output "version=$version" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append
        Write-Output "Version: $version"
    
    - name: Create Release
      if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/tags/'))
      uses: softprops/action-gh-release@v1
      with:
        files: app/dist/M2Watcher.exe
        tag_name: ${{ steps.get_version.outputs.version }}
        name: Release ${{ steps.get_version.outputs.version }}
        body: |
          ## M2Watcher ${{ steps.get_version.outputs.version }}
          
          Automatycznie wygenerowany build z commit: ${{ github.sha }}
          
          ### Pobierz
          Pobierz plik **M2Watcher.exe** z sekcji Assets poniżej.
          
          ### Zmiany
          Zobacz [commity](https://github.com/${{ github.repository }}/compare/${{ github.event.before }}...${{ github.sha }})
        draft: ${{ !startsWith(github.ref, 'refs/tags/') }}
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

