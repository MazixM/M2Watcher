name: Build EXE

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'app/**'
      - '.github/workflows/build.yml'
  pull_request:
    branches:
      - main
      - master
    paths:
      - 'app/**'
      - '.github/workflows/build.yml'
  workflow_dispatch:  # Pozwala na ręczne uruchomienie

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      working-directory: ./app
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Build EXE
      working-directory: ./app
      env:
        CI: true
        NON_INTERACTIVE: true
        PYTHONIOENCODING: utf-8
      run: |
        python build_exe.py
    
    - name: Verify EXE exists
      working-directory: ./app
      run: |
        if (-not (Test-Path "dist/M2Watcher.exe")) {
          Write-Error "M2Watcher.exe nie został utworzony!"
          exit 1
        }
        $size = (Get-Item "dist/M2Watcher.exe").Length / 1MB
        Write-Output "✓ M2Watcher.exe utworzony (rozmiar: $([math]::Round($size, 2)) MB)"
    
    - name: Create ZIP archive
      shell: pwsh
      run: |
        $zipName = "M2Watcher-${{ github.sha }}.zip"
        $zipPath = Join-Path $env:GITHUB_WORKSPACE $zipName
        Compress-Archive -Path "app/dist/M2Watcher.exe" -DestinationPath $zipPath -Force
        Write-Output "zip_name=$zipName" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
        Write-Output "✓ Utworzono archiwum: $zipName w $zipPath"
    
    - name: Upload EXE artifact
      uses: actions/upload-artifact@v4
      with:
        name: M2Watcher.exe
        path: app/dist/M2Watcher.exe
        retention-days: 30
    
    - name: Upload ZIP artifact
      uses: actions/upload-artifact@v4
      with:
        name: M2Watcher.zip
        path: ${{ env.zip_name }}
        retention-days: 30
