name: Build EXE

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'app/**'
      - '.github/workflows/build.yml'
  pull_request:
    branches:
      - main
      - master
    paths:
      - 'app/**'
      - '.github/workflows/build.yml'
  workflow_dispatch:  # Pozwala na rƒôczne uruchomienie
    inputs:
      release_tag:
        description: 'Tag release (np. v1.0.0) - je≈õli podasz, utworzy release z exe w zipie'
        required: false
        type: string

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write  # Potrzebne do tworzenia release
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      working-directory: ./app
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Build EXE
      working-directory: ./app
      env:
        CI: true
        NON_INTERACTIVE: true
        PYTHONIOENCODING: utf-8
      run: |
        python build_exe.py
    
    - name: Verify EXE exists
      working-directory: ./app
      run: |
        if (-not (Test-Path "dist/M2Watcher.exe")) {
          Write-Error "M2Watcher.exe nie zosta≈Ç utworzony!"
          exit 1
        }
        $size = (Get-Item "dist/M2Watcher.exe").Length / 1MB
        Write-Output "‚úì M2Watcher.exe utworzony (rozmiar: $([math]::Round($size, 2)) MB)"
    
    - name: Create ZIP archive (only for releases)
      if: github.event.inputs.release_tag != '' || startsWith(github.ref, 'refs/tags/')
      shell: pwsh
      run: |
        $zipName = "M2Watcher-${{ github.sha }}.zip"
        $zipPath = Join-Path $env:GITHUB_WORKSPACE $zipName
        Compress-Archive -Path "app/dist/M2Watcher.exe" -DestinationPath $zipPath -Force
        Write-Output "zip_name=$zipName" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
        Write-Output "‚úì Utworzono archiwum: $zipName"
    
    - name: Upload EXE artifact
      uses: actions/upload-artifact@v4
      with:
        name: M2Watcher.exe
        path: app/dist/M2Watcher.exe
        retention-days: 30
    
    - name: Determine release tag
      id: release_tag
      shell: pwsh
      run: |
        $tag = ""
        # Sprawd≈∫ czy to workflow_dispatch z podanym tagiem
        if ("${{ github.event_name }}" -eq "workflow_dispatch" -and "${{ github.event.inputs.release_tag }}") {
          $tag = "${{ github.event.inputs.release_tag }}"
        }
        # Sprawd≈∫ czy to push tagu
        elseif ("${{ github.ref }}" -like "refs/tags/*") {
          $tag = "${{ github.ref_name }}"
        }
        
        Write-Output "tag=$tag" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append
        Write-Output "Release tag: '$tag' (event: ${{ github.event_name }}, ref: ${{ github.ref }})"
    
    - name: Create Release with ZIP
      if: steps.release_tag.outputs.tag != ''
      uses: softprops/action-gh-release@v1
      with:
        files: ${{ env.zip_name }}
        tag_name: ${{ steps.release_tag.outputs.tag }}
        name: Release ${{ steps.release_tag.outputs.tag }}
        body: |
          ## M2Watcher ${{ steps.release_tag.outputs.tag }}
          
          Automatycznie wygenerowany build z commit: `${{ github.sha }}`
          
          ### üì¶ Pobierz
          
          Pobierz plik **M2Watcher-${{ github.sha }}.zip** z sekcji Assets poni≈ºej.
          
          ### üìù Zmiany
          
          Zobacz [commity](https://github.com/${{ github.repository }}/compare/${{ github.event.before }}...${{ github.sha }})
          
          ### ‚öôÔ∏è Instalacja
          
          1. Pobierz plik ZIP
          2. Rozpakuj
          3. Uruchom M2Watcher.exe
          4. Skonfiguruj zgodnie z [instrukcjƒÖ](https://github.com/${{ github.repository }}/blob/main/app/README.md)
        draft: false
        prerelease: false
        fail_on_unmatched_files: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

