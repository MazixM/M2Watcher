name: Build EXE

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'app/**'
      - '.github/workflows/build.yml'
  pull_request:
    branches:
      - main
      - master
    paths:
      - 'app/**'
      - '.github/workflows/build.yml'
  workflow_dispatch:  # Pozwala na ręczne uruchomienie

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      working-directory: ./app
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Build EXE
      working-directory: ./app
      env:
        CI: true
        NON_INTERACTIVE: true
        PYTHONIOENCODING: utf-8
      run: |
        python build_exe.py
    
    - name: Upload EXE artifact
      uses: actions/upload-artifact@v4
      with:
        name: M2Watcher.exe
        path: app/dist/M2Watcher.exe
        retention-days: 30
    
    - name: Create Release (only on tags)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: app/dist/M2Watcher.exe
        tag_name: ${{ github.ref_name }}
        name: Release ${{ github.ref_name }}
        body: |
          ## M2Watcher ${{ github.ref_name }}
          
          Automatycznie wygenerowany build z commit: ${{ github.sha }}
          
          ### Pobierz
          Pobierz plik **M2Watcher.exe** z sekcji Assets poniżej.
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

